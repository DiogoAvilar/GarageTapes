<!DOCTYPE html>

<html>
    <head>
     
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    
    <body>
        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
            <a href="login.html"><img src="img/logo2.png" alt="" width="100px" class="logo"></a>
            <h1 class="perfil">Cadastrar perfil</h1>
            <div class="content">      
              <!--FORMULÁRIO DE LOGIN-->
              <div id="login">
                <form method="post" action=""> 
                  <p> 
                    
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Nome" style="text-align: center"/>
                  </p>
                  
                  <p> 
                    <input id="email_login" name="email_login" required="required" type="email" placeholder="Email" style="text-align: center"/> 
                  </p>
                  <p> 
                    <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Senha" style="text-align: center"/> 
                  </p>
                  
                  <p> 
                    <input type="submit" value="ENTRAR"/> 
                  </p>
                  
                
                </form>
              </div>
              <div class="imagem">
                <a href="login.html"><img src="img/retangulo.png" alt=""></a>
              </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
